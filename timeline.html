        body {
            font: 100% "Lato", sans-serif;
            font-weight: 300;
            height: 100%;
            background-color: #4D4545;
        }

        .blue-bg {
            background-color: #4D4545;
            color: #ED8D8D;
            height: 100%;
        }

        .circle {
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 50%;
            background-color: #ED8D8D;
            color: #4D4545;
            max-height: 50px;
            z-index: 2;
        }

        .how-it-works.row {
            display: flex;
        }
        .how-it-works.row .col-2 {
            display: inline-flex;
            align-self: stretch;
            align-items: center;
            justify-content: center;
        }
        .how-it-works.row .col-2::after {
            content: "";
            position: absolute;
            border-left: 3px solid #ED8D8D;
            z-index: 1;
        }
        .how-it-works.row .col-2.bottom::after {
            height: 50%;
            left: 50%;
            top: 50%;
        }
        .how-it-works.row .col-2.full::after {
            height: 100%;
            left: calc(50% - 3px);
        }
        .how-it-works.row .col-2.top::after {
            height: 50%;
            left: 50%;
            top: 0;
        }

        .timeline div {
            padding: 0;
            height: 40px;
        }
        .timeline hr {
            border-top: 3px solid #ED8D8D;
            margin: 0;
            top: 17px;
            position: relative;
        }
        .timeline .col-2 {
            display: flex;
            overflow: hidden;
        }
        .timeline .corner {
            border: 3px solid #ED8D8D;
            width: 100%;
            position: relative;
            border-radius: 15px;
        }
        .timeline .top-right {
            left: 50%;
            top: -50%;
        }
        .timeline .left-bottom {
            left: -50%;
            top: calc(50% - 3px);
        }
        .timeline .top-left {
            left: -50%;
            top: -50%;
        }
        .timeline .right-bottom {
            left: 50%;
            top: calc(50% - 3px);
        }



        .crop img {
            width: 15em;
            height: 15em;
            margin: -75px 0 0 -100px;
            object-fit: cover;
        }
    </style>
